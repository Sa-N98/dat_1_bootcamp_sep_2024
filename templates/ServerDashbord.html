<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Welcome Theater</h1>

    {{Tid}}




    <h1>Add a New Movie Event</h1>
    <form action="/submit_movie" method="post">
        <label for="name">Movie Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="genre">Genre:</label>
            <select id="genre" name="genre" required>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Romance">Romance</option>
                <option value="Thriller">Thriller</option>
                <option value="Horror">Horror</option>
                <!-- Feel free to add more genres! -->
            </select><br>

        <label for="poster">Poster URL:</label>
        <input type="text" id="poster" name="poster" required><br>

        <label for="price">Ticket Price:</label>
        <input type="number" id="price" name="price" required><br>

        <label for="tickets">Available Tickets:</label>
        <input type="number" id="tickets" name="tickets" required><br>

        <label for="date">Event Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="time">Event Time:</label>
        <input type="time" id="time" name="time" required><br>

        <input type="text" name="theater" value="{{Tid}}" hidden>

        <input type="submit" value="Add Movie Event">
    </form>


    {% for i in movie_data %}
    <h5>{{ i.name}}</h5>
    <img src="{{i.poster}}">
    {% endfor %}

</body>
</html>
